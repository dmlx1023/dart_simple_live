plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty("flutter.versionCode")
if (flutterVersionCode == null) {
    flutterVersionCode = "1"
}

def flutterVersionName = localProperties.getProperty("flutter.versionName")
if (flutterVersionName == null) {
    flutterVersionName = "1.0"
}

def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
    namespace = "com.xycz.simple_live"
    
    // 【修改点 1 & 2: 移除 flutter 引用，硬编码为 34】
    compileSdk 34 // 显式固定编译版本 (Explicitly pin compile SDK)
    
    // 保留 ndkVersion，因为它通常与 compileSdk 独立或由 Flutter 管理，
    // 如果它导致问题再行硬编码。
  //  ndkVersion = flutter.ndkVersion 
    
    // 【修改点 3: 移除重复的旧式定义】
    // compileSdkVersion 34 // <-- 移除此行，使用 compileSdk 34
    
    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.xycz.simple_live"
        // You can update the following values to match your application needs.
        // For more information, see: https://docs.flutter.dev/deployment/android#reviewing-the-gradle-build-configuration.
        minSdk = flutter.minSdkVersion
        multiDexEnabled true
        
        // 【修改点 4 & 5: 移除 flutter 引用，硬编码为 34】
        targetSdk 34 // 显式固定目标版本 (Explicitly pin target SDK)
        
        versionCode = flutterVersionCode.toInteger()
        versionName = flutterVersionName
        
        // 【修改点 6: 移除重复的旧式定义】
        // targetSdkVersion 34 // <-- 移除此行，使用 targetSdk 34
    }
    packagingOptions {
        pickFirst 'lib/**/libc++_shared.so'
    }
    signingConfigs {
        release {
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
            storeFile keystoreProperties['storeFile'] ? file(keystoreProperties['storeFile']) : null
            storePassword keystoreProperties['storePassword']
            v1SigningEnabled true
            v2SigningEnabled true
        }
    }

    buildTypes {
        buildTypes {
            debug {
                signingConfig signingConfigs.release
            }
            profile {
                signingConfig signingConfigs.release
            }
            release {
                signingConfig signingConfigs.release
                minifyEnabled true
                shrinkResources true
                proguardFiles getDefaultProguardFile(
                        'proguard-android-optimize.txt'),
                        'proguard-rules.pro'
            }
        }
    }
}

flutter {
    source = "../.."
}
